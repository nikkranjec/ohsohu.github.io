<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oh so hu</title>

  <style>
        @font-face {
      font-family: "Actay";
      src: url("Actay-Regular.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Actay", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    .background {
      position: fixed;
      inset: 0;
      background-image: url("backgroundcircle.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.4));
    }

    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
    }

    .top-text {
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.65);
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    .bottom-text {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.65);
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    .center-title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.85);
      font-size: clamp(28px, 3.2vw, 44px);
      letter-spacing: 0.01em;
      pointer-events: none;
    }

    .video-slot {
      width: min(520px, 62vw);
      aspect-ratio: 1 / 1;
      position: relative;
      background: rgba(0,0,0,0.35);
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .video-slot::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.08);
      pointer-events: none;
    }

    .video-slot video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .placeholder {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,0.45);
      font-size: 13px;
      letter-spacing: 0.02em;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <main class="container">
    <div class="top-text">oh so human</div>

    <div class="video-slot">
       <video src="ohsohu circle breath.mp4" autoplay muted loop playsinline></video>
      <!--<div class="placeholder">square video</div> --> 
    </div>

    <div class="center-title">oh so hu</div>

    <div class="bottom-text">by people who love.</div>
  </main>
</body>
</html>
